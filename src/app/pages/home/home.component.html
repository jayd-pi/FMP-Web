<div class="card-top container-fluid">
  <div class="container d-flex container-item ">
      <div class="item">
          <a (click)="filter('')">
              <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
              <h6>All products</h6>
          </a>
      </div>
      <div class="item">
          <a (click)="filter('electronics')">
              <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
              <h6>Electronics</h6>
          </a>
      </div>
      <div class="item">
          <a (click)="filter('fashion')">
              <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
              <h6>Fashion</h6>
          </a>
      </div>
      <div class="item">
          <a (click)="filter('jewelery')">
              <img style="width: 110px; height: 100px; margin-top: 10px;" src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt="">
              <h6 class="mt-3">Jewllery</h6>
          </a>
      </div>
  </div>
</div>

<div class="container">
  <div class="container text-center">
    <h1 class="display-5 mt-2">Welcome's Shop Store</h1>
  </div>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let product of filterCategory | filter:searchKey:'title'">
      <div class="card p-2 mb-2 row-content" [routerLink]="['/product', product.id]" style="cursor: pointer;">
        <img [src]="product.image" id="productImg">
        <div class="card-body p-2">
          <h6 class="card-title" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{ product.title}}</h6>
          <p class="card-text" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">${{ product.price }}</p>
        </div>
      </div>
      <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>
