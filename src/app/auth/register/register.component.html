<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11 form-check mt-2">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-1">
          <div class="row justify-content-center mt-5">
            <div class="col-6 col-xl-5 order-2 order-lg-1 mb-5">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
              <form class="mx-1 mx-md-4 form-register" [formGroup]="formSignup">
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example1c" class="form-control" placeholder="Your Name"
                      formControlName="username" />
                  </div>
                </div>
                <div class="field-error" id="form3Example1c"
                  *ngIf="getControl('username')?.errors && getControl('username')?.touched">
                  <small class="text-danger" *ngIf="getControl('username')?.errors?.['required']">Username is
                    required.</small>
                </div>
                <div class="field-error" id="form3Example1c"
                  *ngIf="getControl('username')?.errors && getControl('username')?.touched">
                  <small class="text-danger" *ngIf="getControl('username')?.errors?.['minlength']">Minlength is
                    4.</small>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="email" id="form3Example3c" class="form-control" placeholder="Your Email"
                      formControlName="email" />
                  </div>
                </div>
                <div class="field-error" id="form3Example3c"
                  *ngIf="getControl('email')?.errors && getControl('email')?.touched">
                  <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email is
                    required.</small>
                </div>
                <div class="field-error" id="form3Example3c"
                  *ngIf="getControl('email')?.errors && getControl('email')?.touched">
                  <small class="text-danger" *ngIf="getControl('email')?.errors?.['email']">Email is
                    invalid.</small>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4c" class="form-control" placeholder="Password"
                      formControlName="password" />
                  </div>
                </div>
                <div class="field-error" id="form3Example4c"
                  *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                  <small class="text-danger mt-3" *ngIf="getControl('password')?.errors?.['required']">Password is
                    required.</small>
                </div>
                <div class="field-error" id="form3Example4c"
                  *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                  <small class="text-danger mb-3" *ngIf="getControl('password')?.errors?.['minlength']">Minlength is
                    required.</small>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example4cd" class="form-control"
                      placeholder="Phone Number" formControlName="phonenumber" />
                  </div>
                </div>
                <div class="field-error" id="form3Example4cd"
                  *ngIf="getControl('phonenumber')?.errors && getControl('phonenumber')?.touched"> <br>
                  <small class="text-danger" *ngIf="getControl('phonenumber')?.errors?.['required']">Phone Number is
                    required.</small>
                </div>
                <div class="form-check d-flex justify-content-center mb-3">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                  <label class="form-check-label" for="form2Example3">
                    I agree all statements in <a href="#!">Terms of service</a>
                  </label>
                </div>
                <div class="d-flex justify-content-center mx-4 mt-2">
                  <button type="button" class="btn btn-primary btn-lg text-decoration-none"
                    [disabled]="!formSignup.valid" (click)="onSignUp()">Sign up</button>
                </div>
                <div class="text-center pt-4 text-muted">Already have an account? <a class="text-decoration-none"
                    id="forgot" routerLink="/login" href="#">Login</a> </div>
              </form>
            </div>
            <div class="col-6 col-xl-7 d-flex align-items-center order-1 order-lg-1">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                class="img-fluid" alt="Sample image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
