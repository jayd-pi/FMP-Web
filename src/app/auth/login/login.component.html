<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3 mt-5">
        <div class="panel border bg-white form-login">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold text-center">Login</h3>
          </div>
          <div class="panel-body p-3 form-check">
            <form [formGroup]="formLogin">
              <div class="form-group pt-3">
                <label class="mb-2" for=""><b>Username</b></label>
                <input type="text" class="form-control" id="username" name="username" formControlName="username"
                  placeholder="Enter Username">
              </div>
              <div class="field-error" id="nameRequired"
                *ngIf="getControl('username')?.errors && getControl('username')?.touched">
                <small class="text-danger" *ngIf="getControl('username')?.errors?.['required']">Username is
                  required.</small>
              </div>
              <div class="form-group pt-3">
                <label class="mb-2" for=""><b>Password</b></label>
                <input type="password" class="form-control" id="password" name="password" formControlName="password"
                  placeholder="Enter password">
              </div>
              <div class="field-error" id="nameRequired"
                *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password is
                  required.</small>
              </div>
              <div class="form-inline fr mt-4"> <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  routerLink="/forgotPassword" class="font-weight-bold text-decoration-none">Forgot password?</a> </div>
              <button type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="!this.formLogin.valid"
                (click)="onLogin()">Login</button>
              <input type="checkbox" name="remember" checked="checked" class="mt-3"> Remember me
              <div class="text-center pt-4 text-muted text-decoration-none">Don't have an account? <a id="forgot"
                  href="#" routerLink="/register">Sign up</a> </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
